<div>
    <h1>Train Seat Reservation</h1>
    <label>Number of seats to reserve (max 7):</label>
    <input type="number" [(ngModel)]="requestedSeats" min="1" max="7" />
    <button (click)="bookSeats()">Reserve</button>
  
    <div>
      <h3>Booked Seats: {{ bookedSeats.join(', ') }}</h3>
    </div>
  
    <div class="seats">
      <div *ngFor="let seat of seats" [class]="seat.status">
        {{ seat.seat }}
      </div>
    </div>
  </div>
